<div class="starship-list">
  <h2>{{title}}</h2>
  <div class="starship-row" *ngFor="let item of items; index as i;">


    <div class="starship-cell starship-summary-and-icon">
      <div class="starship-icon"><h2><app-rocket-icon></app-rocket-icon></h2></div>
      <div class="starship-summary">
        <h2>{{item.name}}</h2>
        <div class="starship-counts">
          <div><span class="label">Pilots:</span><b>{{item.pilots.length]</b></div>
          <div><span class="label">Films:</span><b>{{item.films.length}}</b></div>
        </div>
      </div>
    </div>
    <div class="starship-cell details">
      <button class="mcui-btn primary pill" routerLink="/starships/{{item.name}}">See details <span
        style="margin-left: 30px"><svg
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <title>arrow-right</title>
      <polygon
        points="22.71 8.29 21.29 9.71 26.59 15 2 15 2 17 26.59 17 21.29 22.29 22.71 23.71 30.41 16 22.71 8.29"></polygon>
    </svg></span></button>
    </div>
  </div>

  <svg style="position: absolute; width: 0; height: 0">
    <symbol id="icon-arrow-right" viewBox="0 0 32 32">
      <title>arrow-right</title>
      <polygon points="22.71 8.29 21.29 9.71 26.59 15 2 15 2 17 26.59 17 21.29 22.29 22.71 23.71 30.41 16 22.71 8.29"></polygon>
    </symbol>
  </svg>

</div>
